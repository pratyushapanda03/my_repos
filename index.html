<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .lifecycle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .step {
      background-color: #fff;
      color: #000;
      width: 120px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      font-weight: bold;
    }

    .arrow {
      font-size: 24px;
      margin: -10px 0;
    }
  </style>
</head>
<body>
  <div class="lifecycle">
    <div class="step">Plan</div>
    <div class="arrow">⬇️</div>
    <div class="step">Develop</div>
    <div class="arrow">⬇️</div>
    <div class="step">Build</div>
    <div class="arrow">⬇️</div>
    <div class="step">Test</div>
    <div class="arrow">⬇️</div>
    <div class="step">Release</div>
    <div class="arrow">⬇️</div>
    <div class="step">Deploy</div>
    <div class="arrow">⬇️</div>
    <div class="step">Operate</div>
    <div class="arrow">⬇️</div>
    <div class="step">Monitor</div>
  </div>
</body>
</html>
